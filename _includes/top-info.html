<section class="top-info">
        <img src="{{ page.thumbnail }}" alt="{{ page.title }}" title="{{ page.title }}">
        <h1>{{ page.title }}</h1>
        <p>{{ page.description }}</p>
        <div class="social-links">
{% for site, data in site.social %}<a href="{{ data.url }}" target="_blank" title="{{ data.title" rel="nofollow noopener noreferrer">{{ data.svg | safe }}</a>{% endfor %}
        </div>
    </section>
