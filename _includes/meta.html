<meta charset='UTF-8'>
    <meta content='IE=EDGE' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta content='origin-when-crossorigin' name='referrer'>
    <meta content='general' name='rating'>
    <meta content='global' name='distribution'>
    <meta content='{{ page.lang | default: site.lang }}' name='language'>
    <meta content='{{ page.lang | default: site.lang }}' name='geo.country'>
    <meta content='global' name='target'>
    <meta content='global' name='distribution'>
    <title>{{ page.title | default: site.title }}</title>
    <meta content='{{ page.title | default: site.title }}' name='title'>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="{{ page.tags | default: site.tags }}">
    <meta name="author" content="{{ page.author | default: site.author }}">
    <meta name="robots" content="{{ page.robots | default: site.robots }}">
    <!-- Facebook Open Graph -->
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ page.image | default: site.image }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="og:type" content="website">
    <meta content='{{ page.title | default: site.title }}' property='og:headline'>
    <meta content='{{ site.title | default: site.title }}' property='og:site_name'>
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.description }}">
    <meta name="twitter:image" content="{{ page.image | default: site.image }}">
    <!-- PWA -->
    <meta content='/' name='msapplication-starturl'>
    <meta content='yes' name='mobile-web-app-capable'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <meta content='ASIBUKA Group' name='application-name'>
    <meta content='ASIBUKA Group' name='msapplication-tooltip'>
    <meta content='ASIBUKA Group' name='apple-mobile-web-app-title'>
    <meta content='#004AAD' name='theme-color'>
    <meta content='#004AAD' name='msapplication-TileColor'>
    <meta content='#004AAD' name='msapplication-navbutton-color'>
    <meta content='#004AAD' name='apple-mobile-web-app-status-bar-style'>
    <link href='/assets/icons/apple-icon-57x57.png' rel='apple-touch-icon' sizes='57x57'>
    <link href='/assets/icons/apple-icon-60x60.png' rel='apple-touch-icon' sizes='60x60'>
    <link href='/assets/icons/apple-icon-72x72.png' rel='apple-touch-icon' sizes='72x72'>
    <link href='/assets/icons/apple-icon-76x76.png' rel='apple-touch-icon' sizes='76x76'>
    <link href='/assets/icons/apple-icon-114x114.png' rel='apple-touch-icon' sizes='114x114'>
    <link href='/assets/icons/apple-icon-120x120.png' rel='apple-touch-icon' sizes='120x120'>
    <link href='/assets/icons/apple-icon-114x114.png' rel='apple-touch-icon' sizes='144x144'>
    <link href='/assets/icons/apple-icon-152x152.png' rel='apple-touch-icon' sizes='152x152'>
    <link href='/assets/icons/apple-icon-180x180.png' rel='apple-touch-icon' sizes='180x180'>
    <link href='/assets/icons/android-icon-192x192.png' rel='icon' sizes='192x192' type='image/png'>
    <link href='/assets/icons/favicon-32x32.png' rel='icon' sizes='32x32' type='image/png'>
    <link href='/assets/icons/favicon-96x96.png' rel='icon' sizes='96x96' type='image/png'>
    <link href='/assets/icons/favicon-16x16.png' rel='icon' sizes='16x16' type='image/png'>
    <link href='/manifest.json' rel='manifest'>
    <!-- Feeds -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ site.url }}/sitemap.xml">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ site.url }}/feed.xml">
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{ site.url }}/rss.xml">
    <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{ site.url }}/atom.xml">
    <!-- Verification -->
    <meta name='dmca-site-verification' content='OWJ0Vk5lWTVjNzRLMWxFcis4NythQT090'>
    <!-- Canonical -->
    <link rel="canonical" hreflang='{{ page.lang | default: site.lang }}' href="{{ site.url }}{{ page.url | replace:'index.html','' }}">{% unless page.url contains '/amp/' %}<link rel='amphtml' href="{{ site.url }}{{ page.url | replace:'index.html','' }}amp/">{% endunless %}
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
