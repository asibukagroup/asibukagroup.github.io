safe: false
# ------------------------------
# Default Value
# ------------------------------
defaults:
  - scope:
      path: ""
    values:
      permalink: /:title/
  - scope:
      path: "sitemap.xml"
    values:
      permalink: "/sitemap.xml"
  - scope:
      path: "rss.xml"
    values:
      permalink: "/rss.xml"
  - scope:
      path: "feed.xml"
    values:
      permalink: "/feed.xml"
  - scope:
      path: "atom.xml"
    values:
      permalink: "/atom.xml"
  - scope:
      path: "sw.js"
    values:
      permalink: "/sw.js"
# ------------------------------
# Navigation links
# ------------------------------
nav_links:
  Beranda: "/"
  Hak Cipta: "/hak-cipta/"
  Hubungi Kami: "/hubungi-kami/"
  Kebijakan Privasi: "/kebijakan-privasi/"
  Laman Diskusi: "/diskusi/"
