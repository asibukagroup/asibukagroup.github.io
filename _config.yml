# ------------------------------
# üåê Site Information
# ------------------------------
title: "ASIBUKA Group"
description: "ASIBUKA Group adalah usaha yang bergerak di bidang investasi UMKM berbasis teknologi."
keywords: "ASIBUKA, ASIBUKA Group, Bisnis, Investasi, UMKM"
robots: "index, follow"
baseurl: ""
url: "https://www.asibuka.com"
image: "https://asibuka.com/assets/img/ASIBUKA-Blue.webp"
date: 2023-06-19 00:00:05
timezone: "Asia/Jakarta"
lang: "id"
categories: [-]
tags: [ASIBUKA, ASIBUKA Blog]
markdown: kramdown
# ------------------------------
# üë§ Author Info
# ------------------------------
author: "ASIBUKA Group"
email: "admin@asibuka.com"
# ------------------------------
# üóÇ Pagination
# ------------------------------
permalink: /:title/
# ------------------------------
# üóÇ Collections
# ------------------------------
collections:
  posts:
    output: true
    permalink: /:title/
  pages:
    output: true
    permalink: /:title/
  products:
    output: true
    permalink: /produk/:title/
  programs:
    output: true
    permalink: /program/:title/
# ------------------------------
# üåê Other Settings
# ------------------------------
disqus_shortname: "asibukagroup"
future: true
safe: false
# ------------------------------
# Default Value
# ------------------------------
defaults:
  - scope:
      path: ""           # Applies to all posts
      type: "posts"
    values:
      layout: "default"
      author: "ASIBUKA Group"
      lang: "id"
      is_amp: false
  - scope:
      path: ""           # Applies to all pages
      type: "pages"
    values:
      layout: "post"
      author: "ASIBUKA Group"
      lang: "id"
      is_amp: false
  - scope:
      type: category
    values:
      layout: "archive"
      description: "Kumpulan artikel berdasarkan kategori."
      lang: "id"
      keywords: "ASIBUKA, ASIBUKA Group, Bisnis, Investasi, UMKM"
      robots: "index, follow"
      image: "https://asibuka.com/assets/img/ASIBUKA-Blue.webp"
  - scope:
      type: tag
    values:
      layout: "archive"
      description: "Artikel berdasarkan tag yang digunakan."
      lang: "id"
      keywords: "ASIBUKA, ASIBUKA Group, Bisnis, Investasi, UMKM"
      robots: "index, follow"
      image: "https://asibuka.com/assets/img/ASIBUKA-Blue.webp"
  - scope:
      type: year
    values:
      layout: "archive"
      description: "Artikel berdasarkan tahun terbit."
      lang: "id"
      keywords: "ASIBUKA, ASIBUKA Group, Bisnis, Investasi, UMKM"
      robots: "index, follow"
      image: "https://asibuka.com/assets/img/ASIBUKA-Blue.webp"
  - scope:
      type: month
    values:
      layout: "archive"
      description: "Artikel berdasarkan bulan dan tahun."
      lang: "id"
      keywords: "ASIBUKA, ASIBUKA Group, Bisnis, Investasi, UMKM"
      robots: "index, follow"
      image: "https://asibuka.com/assets/img/ASIBUKA-Blue.webp"
# ------------------------------
# Navigation links
# ------------------------------
nav_links:
  Beranda: "/"
  Blog: "/blog/"
  Hak Cipta: "/hak-cipta/"
  Hubungi Kami: "/hubungi-kami/"
  Kebijakan Privasi: "/kebijakan-privasi/"
  Laman Diskusi: "/diskusi/"
  Peta Situs: "/peta-situs/"
  Syarat dan Ketentuan: "/syarat-ketentuan/"
  Tentang Kami: "/tentang-kami/"
# ------------------------------
# Plugins
# ------------------------------
plugins_dir: _plugins
plugins:
  - jekyll-sitemap
  - jekyll-archives
  - ./_plugins/all_in_one.rb
# ------------------------------
# Jekyll Archives Plugins
# ------------------------------
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
    - month
  layouts:
    category: archive
    tag: archive
    year: archive
    month: archive
  permalinks:
    year: '/arsip/:year/'
    month: '/arsip/:year/:month/'
    tag: '/tag/:name/'
    category: '/kategori/:name/'
  seo:
  category:
    title_prefix: "Kategori: "
    description_prefix: "Kumpulan artikel dalam kategori "
  tag:
    title_prefix: "Tag: "
    description_prefix: "Kumpulan artikel dengan tag "
  year:
    title_prefix: "Arsip Tahun "
    description_prefix: "Kumpulan artikel yang diterbitkan pada tahun "
  month:
    title_prefix: "Arsip Bulan "
    description_prefix: "Kumpulan artikel dari bulan "
