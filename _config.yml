title: "ASIBUKA Group"
description: "ASIBUKA Group adalah usaha yang bergerak di bidang investasi UMKM berbasis teknologi."
keywords: "ASIBUKA, ASIBUKA Group, Bisnis, Investasi, UMKM"
robots: "index, follow"
baseurl: ""
url: "https://www.asibuka.com"
image: "https://asibuka.com/assets/img/ASIBUKA-Blue.webp"
date: 2023-06-19 00:00:05
timezone: "Asia/Jakarta"
lang: "id"
categories: [-]
tags: [ASIBUKA, ASIBUKA Blog]
markdown: kramdown
# ------------------------------
# üë§ Author Info
# ------------------------------
author: "ASIBUKA Group"
email: "admin@asibuka.com"
# ------------------------------
# üóÇ Pagination
# ------------------------------
permalink: /:title/
# ------------------------------
# üóÇ Collections
# ------------------------------
collections:
  posts:
    output: true
    permalink: /:title/
  products:
    output: true
    permalink: /produk/:title/
  programs:
    output: true
    permalink: /program/:title/
  categories:
    output: true
    permalink: /kategori/:tag/
  tags:
    output: true
    permalink: /tag/:category/
  year:
    output: true
    permalink: /arsip/:year/
  month:
    output: true
    permalink: /arsip/:year/:month/
# ------------------------------
# üåê Other Settings
# ------------------------------
disqus_shortname: "asibukagroup"
future: true
safe: false
verbose: true  # Enable verbose output for debugging
incremental: true
destination: "_site"  # Make sure this is where Jekyll builds the site
# ------------------------------
# Default Value
# ------------------------------
defaults:
  - scope:
      path: ""           # Applies to all posts
      type: "posts"
    values:
      layout: "default"
      author: "ASIBUKA Group"
      lang: "id"
      is_amp: false

  - scope:
      path: ""           # Applies to all pages
      type: "pages"
    values:
      layout: "post"
      author: "ASIBUKA Group"
      lang: "id"
      is_amp: false
# ------------------------------
# Navigation links
# ------------------------------
nav_links:
  Beranda: "/"
  Blog: "/blog/"
  Hak Cipta: "/hak-cipta/"
  Hubungi Kami: "/hubungi-kami/"
  Kebijakan Privasi: "/kebijakan-privasi/"
  Laman Diskusi: "/diskusi/"
  Peta Situs: "/peta-situs/"
  Syarat dan Ketentuan: "/syarat-ketentuan/"
  Tentang Kami: "/tentang-kami/"
# ------------------------------
# Plugins
# ------------------------------
plugins_dir: _plugins
plugins:
  - jekyll-sitemap
  - ./_plugins/archive_generator.rb
  - ./_plugins/all_in_one.rb
# ------------------------------
# Include
# ------------------------------
include:
  - _pages
# ------------------------------
# Taxonomy
# ------------------------------
taxonomy:
  category:
    name: "Category"
    plural_name: "Categories"
    path: "kategori"  # Custom path for categories
  tag:
    name: "Tag"
    plural_name: "Tags"
    path: "tag"  # Custom path for tags
  author:
    name: "Author"
    plural_name: "Authors"
    path: "penulis"  # Custom path for authors
  year:
    name: "Year"
    plural_name: "Years"
    path: "arsip"  # Custom path for year-based archives
# ------------------------------
# Layouts
# ------------------------------
layouts:
  default: "default.html"
  archive: "archive.html"