title: "ASIBUKA Group"
description: "ASIBUKA Group adalah usaha yang bergerak di bidang investasi UMKM berbasis teknologi."
keywords: "ASIBUKA, ASIBUKA Group, Bisnis, Investasi, UMKM"
robots: "index, follow"
baseurl: ""
url: "https://www.asibuka.com"
image: "https://asibuka.com/assets/img/ASIBUKA-Blue.webp"
date: 2023-06-19 00:00:05
timezone: "Asia/Jakarta"
lang: "id"
categories: [-]
tags: [ASIBUKA, ASIBUKA Blog]
# ------------------------------
# ğŸ‘¤ Author Info
# ------------------------------
author: "ASIBUKA Group"
email: "admin@asibuka.com"
# ------------------------------
# ğŸ—‚ Pagination
# ------------------------------
permalink: /:title/
# ------------------------------
# ğŸ—‚ Collections
# ------------------------------
collections:
  posts:
    output: true
    permalink: /:title/
  pages:
    output: true
    permalink: /:title/
  products:
    output: true
    permalink: /produk/:title/
# ------------------------------
# ğŸŒ Other Settings
# ------------------------------
disqus_shortname: "asibukagroup"
future: true
safe: false
markdown: kramdown
# ------------------------------
# Default Value
# ------------------------------
defaults:
  - scope:
      path: ""           # Applies to all posts
      type: "posts"
    values:
      layout: "default"
      author: "ASIBUKA Group"
      lang: "id"
      is_amp: false
# ------------------------------
# Navigation links
# ------------------------------
nav_links:
  Beranda: "/"
  Blog: "/blog/"
  Hak Cipta: "/hak-cipta/"
  Hubungi Kami: "/hubungi-kami/"
  Kebijakan Privasi: "/kebijakan-privasi/"
  Laman Diskusi: "/diskusi/"
  Peta Situs: "/peta-situs/"
  Syarat dan Ketentuan: "/syarat-ketentuan/"
  Tentang Kami: "/tentang-kami/"
# ------------------------------
# Plugins
# ------------------------------
plugins_dir: _plugins
plugins:
  - jekyll-archives
  - jekyll-sitemap
  - ./_plugins/amp_generator.rb
  - ./_plugins/minifier.rb
whitelist:
  - jekyll-archives
  - jekyll-sitemap
  - ./_plugins/amp_generator.rb
  - ./_plugins/minifier.rb
# ------------------------------
# Jekyll Archives
# ------------------------------
jekyll-archives:
  enabled:
    - year
    - month
    - categories
    - tags
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    tag: '/tag/:name/'
    category: '/kategori/:name/'