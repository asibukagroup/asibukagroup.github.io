# ------------------------------
# Plugins
# ------------------------------
plugins_dir: _plugins
plugins:
  - jekyll-sitemap
  - jekyll-archives
  - ./_plugins/amp_generator.rb
  - ./_plugins/amp_converter.rb
# ------------------------------
# Jekyll Archives Plugins
# ------------------------------
jekyll-archives:
  enabled:
    - categories
    - tags
    - year
    - month
  layouts:
    category: archive
    tag: archive
    year: archive
    month: archive
  permalinks:
    year: '/archives/:year/'
    month: '/archives/:year/:month/'
    tag: '/tag/:name/'
    category: '/category/:name/'
