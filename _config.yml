theme_name: "ASIBUKA Group Theme"
title: "ASIBUKA Group"
description: "ASIBUKA Group adalah usaha yang bergerak di bidang investasi di bidang UMKM baik offline maupun online, berbasis teknologi ataupun konvensional."
url: "https://asibuka.com"
author: "ASIBUKA Group"
thumbnail: "https://asibuka.com/assets/img/ASIBUKA-Blue.png"
keywords: "ASIBUKA, ASIBUKA Group, Bisnis, Investasi, UMKM"
robots: "index, follow"
lang: "id"
disqus_shortname: "asibukagroup"
permalink: /:title/
future: true

collections:
  posts:
    output: true
    permalink: /:title/
  amp:
    output: true
    permalink: /:title/amp/

defaults:
  # Normal posts
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "post"
      amp: false

  # AMP version
  - scope:
      path: "_posts"
      type: "posts"
    values:
      layout: "amp"
      permalink: "/:title/amp/"
      amp: true

