<!DOCTYPE html>
<html amp lang="{{ page.lang | default: site.defaults.lang }}">
  <head>
    {% include meta.html %}
    <style amp-custom>{% include style.css %}</style>
    <style amp-boilerplate>body{visibility:hidden;-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
    <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
    {% if content contains "<amp-iframe" %}<script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>{% endif %}
  </head>
  <body [class]="visible ? 'dark-mode hide-on-print' : 'light-mode hide-on-print'" class='light-mode hide-on-print'>
    {% include header.html %}
    {% include nav.html %}
    {% include top-info.html %}
    {% include leaderboard_ads.html %}
<main aria-label="Content Wrapper" class="content-wrapper hide-on-print" id="content-wrapper">
  <div class="outer-content">
    <div class="main-wrapper">
      <div class="main section" id="main">
        <div class="widget Blog"id="Blog1">
          <div class="blog-posts hfeed container">
            {{ content }}
          </div>
        </div>
      </div>
      <div class="left-sidebar section" id="left-sidebar">
        <div class="widget HTML" data-version="2" id="HTML11">
          <div class="widget-content text-center">
            <button class="button press icon download" id="installWebApp">Install Now</button>
          </div>
        </div>
        <div class="widget HTML" data-version="2" id="HTML5">
          <div class="widget-content ads" itemscope="itemscope" itemtype="https://schema.org/WPAdblock">
            <meta content="Iklan ada di sini" itemprop="name">
            <meta content="Iklan ada di sini" itemprop="description">
          </div>
        </div>
      </div>
    </div>
    <div class="right-sidebar section" id="right-sidebar">
      <div class="widget HTML">
        <div class="widget-content" style='width:100%;height:600px;background:var(--grey);color:var(--white);font-size:2rem' itemscope itemtype="https://schema.org/WPAdblock">
          <meta content="Iklan ada di sini" itemprop="name">
          <meta content="Iklan ada di sini" itemprop="description">
        </div>
      </div>
    </div>
    <div class="clear"></div>
</main>
    {% include footer.html %}
    {% include noprint.html %}
  </body>
</html>
