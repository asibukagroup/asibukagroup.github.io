<!DOCTYPE html>
<html amp lang="{{ page.lang | default: site.defaults.lang }}">
  <head>
    {% include meta.html %}
    <style amp-custom>{% include style.css %}</style>
    <style amp-boilerplate>body{visibility:hidden;-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style>
    <noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
    <script async='async' custom-element='amp-bind' src='https://cdn.ampproject.org/v0/amp-bind-0.1.js'></script>
    {% if content contains "<amp-iframe" %}<script async custom-element="amp-iframe" src="https://cdn.ampproject.org/v0/amp-iframe-0.1.js"></script>{% endif %}
  </head>
  <body [class]="visible ? 'dark' : 'light'" class='light'>
    {% include header.html %}
    {% include nav.html %}
    {% include html/leaderboard_ads.html %}
    <div class="layout hide-on-print">
    <main aria-label="Main Wrapper" class="content-wrapper hide-on-print" id="content-wrapper">
    {{ content }}
    </main>
    {% include right-sidebar.html %}
    </div>
    {% include noprint.html %}
  </body>
</html>
