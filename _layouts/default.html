<!DOCTYPE html>
<html {% if page.amp %}amp{% endif %} lang="{{ page.lang | default: site.defaults.lang }}">
<head>
    <meta charset='UTF-8'>
    <meta content='IE=EDGE' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta content='origin-when-crossorigin' name='referrer'>
    <meta content='general' name='rating'>
    <meta content='global' name='distribution'>
    <meta content='{{ page.lang | default: site.defaults.lang }}' name='language'>
    <meta content='{{ page.lang | default: site.defaults.lang }}' name='geo.country'>
    <meta content='global' name='target'>
    <meta content='global' name='distribution'>
    <title>{{ page.title | default: site.defaults.title }}</title>
    <meta content='{{ page.title | default: site.defaults.title }}' name='title'>
    <meta name="description" content="{{ page.description | default: site.defaults.description }}">
    <meta name="keywords" content="{{ page.keywords | default: site.defaults.keywords }}">
    <meta name="author" content="{{ page.author | default: site.defaults.author }}">
    <meta name="robots" content="{{ page.robots | default: site.defaults.robots }}">
    <!-- Facebook Open Graph -->
    <meta property="og:title" content="{{ page.title | default: site.defaults.title }}">
    <meta property="og:description" content="{{ page.description | default: site.defaults.description }}">
    <meta property="og:image" content="{{ page.thumbnail | default: site.defaults.thumbnail }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="og:type" content="website">
    <meta content='{{ page.title | default: site.defaults.title }}' property='og:headline'>
    <meta content='{{ site.title | default: site.defaults.title }}' property='og:site_name'>
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.defaults.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.defaults.description }}">
    <meta name="twitter:image" content="{{ page.thumbnail | default: site.defaults.thumbnail }}">
    <!-- PWA -->
    <link href='/assets/icons/apple-icon-57x57.png' rel='apple-touch-icon' sizes='57x57'>
    <link href='/assets/icons/apple-icon-60x60.png' rel='apple-touch-icon' sizes='60x60'>
    <link href='/assets/icons/apple-icon-72x72.png' rel='apple-touch-icon' sizes='72x72'>
    <link href='/assets/icons/apple-icon-76x76.png' rel='apple-touch-icon' sizes='76x76'>
    <link href='/assets/icons/apple-icon-114x114.png' rel='apple-touch-icon' sizes='114x114'>
    <link href='/assets/icons/apple-icon-120x120.png' rel='apple-touch-icon' sizes='120x120'>
    <link href='/assets/icons/apple-icon-114x114.png' rel='apple-touch-icon' sizes='144x144'>
    <link href='/assets/icons/apple-icon-152x152.png' rel='apple-touch-icon' sizes='152x152'>
    <link href='/assets/icons/apple-icon-180x180.png' rel='apple-touch-icon' sizes='180x180'>
    <link href='/assets/icons/android-icon-192x192.png' rel='icon' sizes='192x192' type='image/png'>
    <link href='/assets/icons/favicon-32x32.png' rel='icon' sizes='32x32' type='image/png'>
    <link href='/assets/icons/favicon-96x96.png' rel='icon' sizes='96x96' type='image/png'>
    <link href='/assets/icons/favicon-16x16.png' rel='icon' sizes='16x16' type='image/png'>
    <link href='/manifest.json' rel='manifest'>
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ site.url }}/sitemap.xml">
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="{{ site.url }}/feed.xml">
    <link rel="alternate" type="application/rss+xml" title="RSS 2.0" href="{{ site.url }}/rss.xml">
    <link rel="alternate" type="application/atom+xml" title="Atom Feed" href="{{ site.url }}/atom.xml">
    <meta content='#004aad' name='msapplication-TileColor'>
    <meta content='/assets/icons/ms-icon-144x144.png' name='msapplication-TileImage'>
    <meta content='#004aad' name='theme-color'>
    <!-- Verification -->
    <meta name='dmca-site-verification' content='OWJ0Vk5lWTVjNzRLMWxFcis4NythQT090'>
    <!-- Canonical -->
    <link rel="canonical" hreflang='{{ page.lang | default: site.defaults.lang }}' href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    {% if page.amp %}<link rel="amphtml" href="{{ page.url | replace: site.url, site.url | append: '/amp/' }}">{% endif %}
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>{% include style.css %}</style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4951061355072034" crossorigin="anonymous"></script>
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "{{ page.title | default: site.defaults.title }}",
      "description": "{{ page.description | default: site.defaults.description }}",
      "url": "{{ site.url }}{{ page.url | replace:'index.html','' }}"
    }
    </script>
</head>
<body>
{% include header.html %}
{% include nav.html %}
{% include top-info.html %}
<div><ins style='display:block' class="adsbygoogle" data-ad-client="ca-pub-4951061355072034" data-ad-slot="4462286938" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div>
<main>
{{ content }}
</main>
{% include footer.html %}
<script>{% include main.js %}</script>
</body>
</html>
