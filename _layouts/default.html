<!DOCTYPE html>
<html lang="{{ page.lang | default: site.defaults.lang }}">
<head>
  {% include meta.html %}
  <style>{% include style.css %}</style>
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "{{ page.title | default: site.defaults.title }}",
      "description": "{{ page.description | default: site.defaults.description }}",
      "url": "{{ site.url }}{{ page.url | replace:'index.html','' }}"
    }
    </script>
</head>
<body class="light-mode hide-on-print">
{% include header.html %}
{% include nav.html %}
{% include top-info.html %}
{% include leaderboard_ads.html %}
{% include custom-title.html title="Tautan Penting" %}
<main>
{{ content }}
</main>
{% include footer.html %}
{% include noprint.html %}
{% include main.js %}
</body>
</html>
