<!DOCTYPE html>
<html lang="{{ page.lang | default: site.defaults.lang }}">
<head>
    <meta charset='UTF-8'>
    <meta content='IE=EDGE' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta content='origin-when-crossorigin' name='referrer'>
    <meta content='general' name='rating'>
    <meta content='global' name='distribution'>
    <meta content='{{ page.lang | default: site.defaults.lang }}' name='language'>
    <meta content='{{ page.lang | default: site.defaults.lang }}' name='geo.country'>
    <meta content='global' name='target'>
    <meta content='global' name='distribution'>
    <title>{{ page.title | default: site.defaults.title }}</title>
    <meta content='{{ page.title | default: site.defaults.title }}' name='title'>
    <meta name="description" content="{{ page.description | default: site.defaults.description }}">
    <meta name="keywords" content="{{ page.keywords | default: site.defaults.keywords }}">
    <meta name="author" content="{{ page.author | default: site.defaults.author }}">
    <meta name="robots" content="{{ page.robots | default: site.defaults.robots }}">
    <!-- Facebook Open Graph -->
    <meta property="og:title" content="{{ page.title | default: site.defaults.title }}">
    <meta property="og:description" content="{{ page.description | default: site.defaults.description }}">
    <meta property="og:image" content="{{ page.thumbnail | default: site.defaults.thumbnail }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="og:type" content="website">
    <meta content='{{ page.title | default: site.defaults.title }}' property='og:headline'>
    <meta content='{{ site.title | default: site.defaults.title }}' property='og:site_name'>
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | default: site.defaults.title }}">
    <meta name="twitter:description" content="{{ page.description | default: site.defaults.description }}">
    <meta name="twitter:image" content="{{ page.thumbnail | default: site.defaults.thumbnail }}">
    <!-- Canonical -->
    <link rel="canonical" hreflang='{{ page.lang | default: site.defaults.lang }}' href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>{% include style.css %}</style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4951061355072034" crossorigin="anonymous"></script>
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "{{ page.title | default: site.defaults.title }}",
      "description": "{{ page.description | default: site.defaults.description }}",
      "url": "{{ site.url }}{{ page.url | replace:'index.html','' }}"
    }
    </script>
</head>
<body>
{% include header.html %}
{% include nav.html %}
{% include top-info.html %}
<div><ins style='display:block' class="adsbygoogle" data-ad-client="ca-pub-4951061355072034" data-ad-slot="4462286938" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div>
<main>
{{ content }}
</main>
{% if request_uri contains 'iframev=1' %}
  <p>This is the AMP version is not enabled yet.</p>
{% endif %}
{% include footer.html %}
<script>{% include main.js %}</script>
</body>
</html>
