<!DOCTYPE html>
<html lang="{{ page.lang | default: site.defaults.lang }}">
<head>
  {% include meta.html %}
  <style>{% include style.css %}</style>
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "{{ page.title | default: site.defaults.title }}",
      "description": "{{ page.description | default: site.defaults.description }}",
      "url": "{{ site.url }}{{ page.url | replace:'index.html','' }}"
    }
    </script>
</head>
<body>
{% include header.html %}
{% include nav.html %}
{% include top-info.html %}
<div itemscope itemtype='https://schema.org/WPAdblock' class='ads'><ins style='display:block' class="adsbygoogle" data-ad-client="ca-pub-4951061355072034" data-ad-slot="4462286938" data-ad-format="auto" data-full-width-responsive="true"></ins><script>(adsbygoogle = window.adsbygoogle || []).push({});</script></div>
<main>
{{ content }}
</main>
{% include footer.html %}
{% include main.js %}
</body>
</html>
