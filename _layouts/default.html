<!DOCTYPE html>
<html lang="{{ page.lang }}">
<head>
    <meta charset='UTF-8'>
    <meta content='IE=EDGE' http-equiv='X-UA-Compatible'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta content='origin-when-crossorigin' name='referrer'>
    <meta content='general' name='rating'>
    <meta content='global' name='distribution'>
    <meta content='id' name='language'>
    <meta content='id' name='geo.country'>
    <meta content='Indonesian' name='geo.placename'>
    <meta content='global' name='target'>
    <meta content='global' name='distribution'>
    <title>{{ page.title }}</title>
    <meta content='{{ page.title }}' name='title'>
    <meta name="description" content="{{ page.description }}">
    <meta name="keywords" content="{{ page.keywords }}">
    <meta name="author" content="{{ page.author }}">
    <meta name="robots" content="{{ page.robots}}">
    <!-- Facebook Open Graph -->
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:image" content="{{ page.thumbnail }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <meta property="og:type" content="website">
    <meta content='{{ page.title }}' property='og:headline'>
    <meta content='{{ site.title }}' property='og:site_name'>
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta name="twitter:description" content="{{ page.description }}">
    <meta name="twitter:image" content="{{ page.thumbnail }}">
    <!-- Canonical -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="canonical" hreflang='{{ page.lang }}' href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "{{ page.title }}",
      "description": "{{ page.description }}",
      "url": "{{ site.url }}{{ page.url | replace:'index.html','' }}"
    }
    </script>
</head>
<body>
    {% include header.html %}
    
    <main>
        {{ content }}
    </main>

{% include footer.html %}
<script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>
</html>
