    <style>
     * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Light Mode (Default) */
        body {
            background-color: #f4f4f4;
            color: #333;
            transition: 0.3s ease-in-out;
            text-align: center;
            max-width:720px;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #1e1e1e;
            color: #f4f4f4;
        }

        /* Floating Navbar - Full Width */
        .floating-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #004AAD;
            padding: 15px 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 0 0 15px 15px;
        }

        /* Brand Name */
        .brand-name {
            font-size: 18px;
            color: white;
            font-weight: bold;
        }

        /* Navbar Icons (Hamburger + Dark Mode) */
        .nav-icons {
            display: flex;
            align-items: center;
        }

        .nav-icons span {
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-left: 15px;
            transition: 0.3s;
        }

        #dark-mode-toggle:hover {
            color: yellow;
        }

        /* Bio Section */
        .bio-container {
            margin-top: 100px;
            text-align: center;
        }

        .bio-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #004AAD;
            transition: 0.3s ease-in-out;
        }

        .bio-container h1 {
            font-size: 24px;
            margin: 10px 0;
        }

        .bio-container p {
            font-size: 16px;
            max-width: 400px;
            margin: auto;
            color: #555;
        }

        /* Social Icons */
        .social-links {
            margin-top: 15px;
        }

        .social-links a {
            display: inline-block;
            margin: 8px;
            font-size: 24px;
            color: #004AAD;
            transition: 0.3s ease-in-out;
        }

        .social-links a:hover {
            color: #003580;
            transform: scale(1.2);
        }

        /* Dark Mode for Social Icons */
        body.dark-mode .bio-container p {
            color: #ddd;
        }

        body.dark-mode .social-links a {
            color: #ddd;
        }

        body.dark-mode .social-links a:hover {
            color: yellow;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .floating-navbar {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Navbar -->
    <nav class="floating-navbar">
        <div class="brand-name">ASIBUKA Group</div>
        <div class="nav-icons">
            <span id="dark-mode-toggle">üåô</span>
        </div>
    </nav>

    <!-- Bio Link Section -->
    <section class="bio-container">
        <img src="/files/ASIBUKA-Blue.png" alt="ASIBUKA Group" title="ASIBUKA Group">
        <h1>ASIBUKA Group</h1>
        <p>Welcome to our official bio link. Connect with us on social media.</p>

        <div class="social-links">
            <a href="#" title="Twitter">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23 3a10.9 10.9 0 01-3.14 1.53A4.48 4.48 0 0011.5 7v1A10.66 10.66 0 013 4s-4 9 5 13a11.64 11.64 0 01-7 2c9 5 20 0 20-11.5a4.5 4.5 0 00-.08-.83A7.72 7.72 0 0023 3z"/>
                </svg>
            </a>

            <a href="#" title="Facebook">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 12.07C22 6.48 17.52 2 12 2S2 6.48 2 12.07C2 17.06 5.84 21.12 10.66 22V14.89h-2V12h2V9.8c0-1.93 1.24-3.11 3.05-3.11.87 0 1.62.06 1.84.09v2.13h-1.26c-1 0-1.21.48-1.21 1.18V12h2.44l-.4 2.89h-2.04V22C18.16 21.12 22 17.06 22 12.07z"/>
                </svg>
            </a>

            <a href="#" title="Blogger">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14 10h-4v2h4c1.1 0 2 .9 2 2v4c0 1.1-.9 2-2 2H6c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2h8c1.1 0 2 .9 2 2v2h-2V6H6v12h8v-4h-4v-2h4V10z"/>
                </svg>
            </a>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const darkModeToggle = document.getElementById("dark-mode-toggle");
            const body = document.body;

            if (localStorage.getItem("dark-mode") === "enabled") {
                body.classList.add("dark-mode");
                darkModeToggle.textContent = "‚òÄÔ∏è";
            }

            darkModeToggle.addEventListener("click", function () {
                body.classList.toggle("dark-mode");
                if (body.classList.contains("dark-mode")) {
                    localStorage.setItem("dark-mode", "enabled");
                    darkModeToggle.textContent = "‚òÄÔ∏è";
                } else {
                    localStorage.setItem("dark-mode", "disabled");
                    darkModeToggle.textContent = "üåô";
                }
            });
        });
    </script>
</body>
</html>
